<!-- Modal -->
<div class="modal fade" id="registerCamper" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header color1">
        <h1 class="modal-title fs-5 headerr" id="exampleModalLabel">Registra la mascota</h1>
      </div>
      <div class="modal-body">
        <form id="formulario" class="row g-3"  method="POST">
          <div class="col-md-12">
            <label for="nombre" class="form-label headerr">Nombre</label>
            <input type="text" class="form-control" id="nombreMascota">
          </div> 
    
    
    
           <div class="col-md-6">
            <label for="promedio" class="form-label headerr">Tipo de Mascota</label>
            <select class="form-select" id="tipoMascota">
              <option value="">Seleccione Mascota</option>
              <option value="gato">Gato</option>
              <option value="perro">Perro</option>
              <option value="caballo">Caballo</option>
              <option value="hamster">Hamster</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="edad" class="form-label headerr">Edad</label>
            <input type="number" class="form-control" id="edadMascota">
          </div>
          <div class="col-md-8">
            <label for="nombre" class="form-label headerr">Propietario</label>
            <input type="text" class="form-control" id="propietarioMascota">
          </div>
          <div class="col-12">
            <label for="expertoTecnologia" class="form-label headerr">Numero Propietario</label>
            <input type="number" class="form-control" id="numeroMascota">
            </select>
          </div> 
          
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-secondary color3 border3 headerr" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn color5 color-heder headerr" data-bs-toggle="modal"
          data-bs-target="#exampleModal2">Enviar Registro</button>
      </div>
    </div>
  </div>
</div>
